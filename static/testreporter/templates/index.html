<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="tag in tags">
      <td><a ng-href="#//tag.id//">//tag.id//</a></td>
      <td><a ng-href="#//tag.id//">//tag.name//</a></td>
      <td><span class="badge pull-right">//tag.builds.length//</span></td>
    </tr>
  </tbody>
</table>

<div class="well">
  <form role="form" ng-submit="submit()" >
    <div class="form-group">
      <input type="text" ng-model="tag.name" ng-required="true"
	     class="form-control" placeholder="new tag name">
    </div>
    <button type="submit" class="btn btn-default">Create</button>
  </form>
</div>
