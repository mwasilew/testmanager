<div class="row">
  <div class="col-lg-12">

    <div class="page-header">
      <h1>Report: <small>"//data.tag.name//"</small></h1>
    </div>

    <form role="form" ng-submit="submit()" >

      <div class="form-group" ng-class="{'has-error':error.description}">
	<label>Description:</label>
	<span class="help-inline" ng-bind="error.description"></span>
	<textarea class="form-control" ng-model="tag.description" rows="3"></textarea>
      </div>
      
      <button type="submit" class="btn btn-default btn-sm input-sm pull-right">
	Save
      </button>
    </form>

  </div>
</div>

<div class="row">
  <div class="col-lg-12">

    <h2>Builds</h2>

    <table class="table">
      <thead>
	<tr>
	  <th>#</th>
	  <th>Number</th>
	  <th>Name</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="build in data.builds">
	  <td>//build.id//</td>
	  <td>//build.number//</td>
	  <td>//build.name//</td>
	</tr>
      </tbody>
    </table>

    <h2>Lava jobs</h2>

    <table class="table">
      <thead>
	<tr>
	  <th>#</th>
	  <th>Number</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="lava_job in data.lava_jobs">
	  <td>//lava_job.id//</td>
	  <td>//lava_job.number//</td>
	</tr>
      </tbody>
    </table>

    <h2>Lava results</h2>

    <table class="table">
      <thead>
	<tr>
	  <th>Number</th>
	  <th>Pass</th>
	  <th>Fail</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="result in data.lava_results">
	  <td>//result.name//</td>
	  <td>//result.results.pass//</td>
	  <td>//result.results.fail//</td>
	</tr>
      </tbody>
    </table>

  </div>
</div>
