<div class="row">
  <div class="col-lg-12">

    <form role="form" ng-submit="submit()">

      <div class="page-header">
	<button type="submit" class="pull-right btn btn-default">Create</button>
	<h1><small>TestRun</small> // build.name // // build.id // </h1>
      </div>

      <div class="form-group" ng-class="{'has-error':error.test_plan}">
	<label class="control-label">TestPlan:</label>
	<span class="help-inline" ng-bind="error.test_plan"></span>
	<select class="form-control input-sm"
		ng-model="test_plan"
		ng-options="d.name for d in test_plan_list"
		ng-change="test_plan_selected(this)">
		<option value="">-- No Test Plan --</option>
	</select>
      </div>

      <p ng-show="test_plan.tests_definitions">
	// test_plan.description //
      </p>

      <table ng-show="test_plan.tests_definitions" class="table table-hover table-striped">
	<thead>
	  <tr>
	    <th>#</th>
	    <th>Name</th>
	    <th>Test Id</th>
	    <th>File Name</th>
	  </tr>
	</thead>
	<tbody>
	  <tr ng-click="selectDefinition(definition)"
	      ng-repeat="definition in test_plan.tests_definitions">
	      <td>// definition.id //</td>
	      <td>// definition.name //</td>
	      <td>// definition.test_id //</td>
	      <td>// definition.test_file_name //</td>
	  </tr>
	</tbody>
      </table>

      <button type="submit" class="pull-right btn btn-default">Create</button>
    </form>

  </div>
</div>
