<div class="row">
  <div class="col-lg-12">

    <form role="form" ng-submit="submit()">

      <div class="form-group">
	<label class="control-label">name:</label>
	<input type="text" ng-model="testPlan.name" class="form-control input-sm" placeholder="name" required>
      </div>

      <div class="form-group">
	<label class="control-label">description:</label>
	<textarea ng-model="testPlan.description" class="form-control input-sm" rows="4" 
		  placeholder="description" required>
	</textarea>
      </div>

      <div class="form-group">
	<label class="control-label">device:</label>
	<select class="form-control input-sm"
		ng-model="testPlan.device" ng-options="device.name for device in availableDevices" 
		required>
	  <option value="">-- choose device --</option>
	</select>
      </div>

      <button type="submit" class="btn btn-default input-sm">Submit</button>

    </form>

  </div>
</div>
