{% extends 'testrunner/base.html' %}

{% block maincontent %}
  <div class="row">
    <div class="col-lg-12">

      <form role="form">

	<div class="well">

	  <div class="form-group">
	    <label>Hardware</label>

	    <select class="form-control">
	      {% for each in hardware %}
		<option>{{ each }}</option>
	      {% endfor %}
	    </select>
	  </div>

	  <div class="form-group"> 
	    <label>Hardware</label>
	    
	    <select class="form-control" disabled>
	      {% for each in hardware %}
		<option>{{ each }}</option>
	      {% endfor %}
	    </select>
	  </div> 

	</div>

      </form>

    </div>
  </div>
{% endblock %}
